name: Build

on:
  push:
    branches: [ "master", "main", "dev" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      - name: Build Windows Release
        run: flutter build windows --release
      - name: Install Inno Setup
        run: choco install innosetup
      - name: Compile Installer (Inno Setup)
        run: iscc build_setup.iss
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: output_setup/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev libayatana-appindicator3-dev
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
      - name: Build Linux Release
        run: flutter build linux --release
      - name: Create Tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../myune_music_linux.tar.gz .
      - name: Upload Tarball
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: myune_music_linux.tar.gz
      - name: Install FPM
        run: sudo gem install fpm
      - name: Build RPM
        run: |
          # Prepare staging directory
          mkdir -p pkg_root/opt/myune-music
          mkdir -p pkg_root/usr/bin
          mkdir -p pkg_root/usr/share/applications
          mkdir -p pkg_root/usr/share/icons/hicolor/256x256/apps
          
          # Copy application files
          cp -r build/linux/x64/release/bundle/* pkg_root/opt/myune-music/
          
          # Create symlink in /usr/bin
          ln -s /opt/myune-music/myune_music pkg_root/usr/bin/myune-music
          
          # Copy desktop file
          cp linux/packaging/myune-music.desktop pkg_root/usr/share/applications/
          
          # Copy icon (assuming icon exists at assets/images/icon/icon.png)
          cp assets/images/icon/icon.png pkg_root/usr/share/icons/hicolor/256x256/apps/myune-music.png
          
          # Build RPM
          fpm -s dir -t rpm \
            -n myune-music \
            -v 0.8.0 \
            -C pkg_root \
            --description "A music player built with Flutter." \
            --url "https://github.com/xleave/myune_music_material" \
            --license "Apache-2.0" \
            .
      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: "*.rpm"
